<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai1-lab3</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h2>Đây là phần nội dung được hiển thị</h2>
    <div class="text-align">
        
        <img src="images/1.JPG" id="anh1" class="copy1">
        <img src="images/2.JPG" id="anh2" class="copy2">
        <img src="images/3.JPG" id="anh3" class="copy3">
        <img src="images/4.JPG" id="anh4" class="copy4">

    </div>
    <div class="center">
        <button onclick="lui()">Lui</button>///
        <button onclick="tien()">Tien</button>
    </div>
  
    <div id="boximg">
        <img id="anhto" src="" alt="">

    </div>

    <script type="text/javascript">
        var id = 0;
        var anh = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "1.jpg"];
        function show(id) {
            document.getElementById('anh1').src = "images/" + anh[id];
            document.getElementById('anh2').src = "images/" + anh[id + 1];
            document.getElementById('anh3').src = "images/" + anh[id + 2];
            document.getElementById('anh4').src = "images/" + anh[id + 3];
        }
        function tien() {
            id--;
            if (id < 0) id = 5;
            show(id);
        }
        function lui() {
            id++;
            if (id > 5) id = 0;
            show(id);
        }
        $(function () {
            $("img").click(function () {
                var copy = $(this).attr('src');
                copy = copy.replace('images', 'big');
                $("#anhto").attr('src', copy);
                $("div#boximg").css('display', 'block');
            });
            $("#boximg").click(function () {
                $("div#boximg").css('display', 'none');
            });
        });


    </script>
</body>

</html>
